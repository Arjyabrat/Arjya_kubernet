apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: arjya
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
      - name: todo-app
        image: arjyabrat/todo-app:latest
        ports:
        - containerPo
